<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container mt-5 p-4 shadow rounded" style="max-width: 500px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>üìù To-Do List</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">üåô Dark Mode</label>
            </div>
        </div>

        <!-- Add Task Form -->
        <form action="/add" method="post" class="d-flex">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter a task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <!-- Task List -->
        <ul class="list-group mt-3">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ task.content }}</span>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">‚úñ</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const toggle = document.getElementById("darkModeToggle");
        const body = document.body;
        const container = document.querySelector(".container");

        // Check localStorage for dark mode setting
        if (localStorage.getItem("darkMode") === "enabled") {
            enableDarkMode();
            toggle.checked = true;
        }

        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });

        function enableDarkMode() {
            body.style.backgroundColor = "#121212";
            container.style.backgroundColor = "#1e1e1e";
            container.style.color = "white";
            localStorage.setItem("darkMode", "enabled");
        }

        function disableDarkMode() {
            body.style.backgroundColor = "#f8f9fa";
            container.style.backgroundColor = "white";
            container.style.color = "black";
            localStorage.setItem("darkMode", "disabled");
        }
    </script>

</body>
</html>
